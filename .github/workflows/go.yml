name: Build and Deploy Docker Image

on:
  push:
    branches: [ "add-workflow" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./go/
        file: ./go/Dockerfile
        tags: cursproject:latest
        load: true
        
  deploy:
    needs: build 
    runs-on: self-hosted 
    steps:
      - name: Remove all containers and run new one
        run: |
          $ErrorActionPreference = 'Stop' # Остановить скрипт при ошибках
          try {
            docker rm -f $(docker ps -a -q) # Попытка удалить все контейнеры
          } catch {
            Write-Output "No containers to remove or failed to remove."
          }
          docker run -d -p 8888:8888 cursproject:latest # Запуск нового контейнера
        shell: pwsh

  push:
    needs: deploy
    runs-on: self-hosted
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./go/
          file: ./go/Dockerfile
          tags: cursproject:latest
          push: true
